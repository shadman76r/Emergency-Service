<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency service</title>
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawasome -->
    <script src="https://kit.fontawesome.com/0e9e1aeada.js" crossorigin="anonymous"></script>
    <!-- font css -->
    <link rel="stylesheet" href="./styles/font.css">
</head>
<body>
    <!-- head part -->
    <header>
        <!-- navigation -->
         <nav class="flex justify-between bg-white lg:px-14 lg:py-6 px-4 py-4 ">
            <!-- left side logo -->
            <div class="flex items-center">
                <img src="./assets/logo.png" class="w-[50px] h-[50px]" />
                <h1 class=" font-bold ml-[10px] text-[#006747]">
                    Emergency<br />Service
                </h1>
            </div>
            <!-- right side hart coin and copy part -->
            <div class="flex gap-2 lg:gap-[10px]">
                <!-- hart container -->
                <div class="flex gap-[10px] bg-[#41ff6b1a] px-3 lg:px-4 rounded-full items-center lg:pr-9 lg:pl-9">
                    <p id="heart-count" class="font-bold inter-normal lg:text-[1rem] text-[0.875rem]">0</p>
                    <img src="./assets/heart.png" class="h-[20px] w-[20px] lg:h-[30px] lg:w-[30px]" />
                </div>
                <!-- coin count container -->
                <div class="flex items-center gap-2 bg-[#41ff6b1a] px-2 lg:px-4 rounded-full lg:pr-7 lg:pl-7">
                    <p id="coin" class="font-bold inter-normal lg:text-[1rem] text-[0.875rem]">100</p>
                    <img src="./assets/coin.png" class="h-[15px] w-[15px] lg:h-[24px] lg:w-[24px]" />
                </div>
                <!-- copy count container -->
                <div class="flex items-center gap-2 bg-[#00A63E] px-2 lg:px-4 rounded-full  text-white">
                    <p id="copy-count" class="font-medium inter-normal lg:text-[1rem] text-[0.875rem]">0</p>
                    <p class="font-medium lg:text-[1rem] text-[0.875rem]">Copy</p>
                </div>
            </div>
        </nav>
        <!-- header main part to display the head part -->
        <div class="flex flex-col justify-center items-center text-center w-full py-6 px-3 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <!-- bg image -->
            <img src="./assets/logo-dark.png" alt="banner image" class="h-16 w-16 lg:h-24 lg:w-24" />
            <!-- head title -->
            <h1 class="text-[1.8rem] lg:text-[2.5rem] font-bold text-white">
                Emergency Service Directory
            </h1>
            <!-- title detail -->
            <p class="text-[0.875rem] lg:text-[1.25rem] font-semibold text-white lg:mt-2 mt-3">
                Government Emergency Services at Your Fingertip – A Project by
                Government of the People’s Republic of Bangladesh
            </p>
        </div>
    </header>
    <main>
        <!-- main div -->
        <div>
            <!-- cart div -->
             <div>

             </div>
            <!-- call list div -->
            <div>

            </div>
        </div>
    </main>
    <!-- javascript -->
     <script src="./js/script.js"></script>
</body>
</html>
